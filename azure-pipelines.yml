trigger:
  branches:
    include:
      - main

pool:
  vmImage: "ubuntu-latest"

variables:
  appName: "genie-bot-frontend"
  packageDir: "build"

steps:
  - task: NodeTool@0
    inputs:
      versionSpec: "18.x"
    displayName: "Install Node.js"

  - script: |
      npm install
      npm run build
    displayName: "Install dependencies and build React app"

  - task: ArchiveFiles@2
    inputs:
      rootFolderOrFile: "$(packageDir)"
      includeRootFolder: false
      archiveType: "zip"
      archiveFile: "$(Build.ArtifactStagingDirectory)/react-app.zip"
      replaceExistingArchive: true
    displayName: "Archive React build output"

  - task: AzureWebApp@1
    inputs:
      azureSubscription: "chatbot-service-connection"
      appType: "webAppLinux"
      appName: "$(appName)"
      package: "$(Build.ArtifactStagingDirectory)/react-app.zip"
    displayName: "Deploy to Azure Web App"

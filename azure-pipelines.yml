- name: Build project
  run: npm run build

- name: Copy files to Azure
  uses: azure/webapps-deploy@v2
  with:
    app-name: genie-bot-frontend
    slot-name: "production"
    publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
    package: build
